<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>echo bot</title>
</head>
<body>
<script src="https://riversun.github.io/chatux/chatux.min.js"></script>
<script>
    const chatux = new ChatUx();

    const initParam = 
        {
            renderMode: 'auto',
            api: {
                // endpoint: 'https://script.google.com/macros/s/AKfycbzro2SWVx5lMKfbLu4cBt16xbqg4lT7xU5wfu4bbSQs-OMcFsQh/exec',
                endpoint: 'http://localhost:3000/chat',
                // endpoint: 'http://localhost:3000/',
                method: 'GET',
                dataType: 'jsonp'
            },
            bot: {
                botPhoto: 'https://riversun.github.io/chatbot/bot_icon_operator.png',
                humanPhoto: null,
                widget: {
                    sendLabel: 'send',
                    placeHolder: 'Could you say something.'
                }
            },
            window: {
                title: 'echo bot',
                infoUrl: 'https://github.com/riversun/chatux'
            }
        };
        chatux.init(initParam);
        chatux.start(true);
</script>
</body>
</html>
